<div class="container my-5">
    <div class="row justify-content-between mb-4">
        <h3 class="col-6">Wish List</h3>
        <span class="col-2"><i class="fas fa-box-open text-primary"></i> {{cartCounter}}</span>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">number</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items;let i = inedx">
                <th scope="row">{{i+1}}</th>
                <td>{{item.title}}</td>
                <td><img style="width: 120px; height: 100px;" src="{{item.image}}"></td>
                <td>{{item.price}}</td>
                <td>
                    <button type="button" class="btn btn-danger" style="height: 40px;"
                        (click)="deleteFav(item,i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
