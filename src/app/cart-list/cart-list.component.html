<div class="container my-5">
    <strong>TOTAL: {{grandTotal}}</strong>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">number</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products;let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.title}}</td>
                <td><img style="width: 120px; height: 100px;" src="{{item.image}}"></td>
                <td>{{item.price}}</td>
                <td class="fs-3"><span class="fs-3 p-2" (click)="decreaseCounter(i)">-</span> {{item.quantity}} <span
                        class="fs-2 p-2" (click)="increaseCounter(i)">+</span></td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="removeItem(item)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
